    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Event Edit</p>

                                    <form role="form" method="post" th:action="@{/events/{eventId}/edit(eventId=${eventId})}" th:object="${event}" class="mx-1 mx-md-4">
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="name">Name</label>
                                                <input type="text"
                                                       id="name"
                                                       name="name"
                                                       th:field="*{name}"
                                                       class="form-control"
                                                       placeholder="enter the name of the event"/>
                                                <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="type">Event Type</label>
                                                <input type="text"
                                                       id="type"
                                                       name="type"
                                                       th:field="*{type}"
                                                       class="form-control"
                                                       placeholder="Enter event type"/>
                                                <p th:if="${#fields.hasErrors('type')}" class="text-danger" th:errors="*{type}"></p>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="photoUrl">PhotoUrl</label>
                                                <input type="text"
                                                       id="photoUrl"
                                                       name="photoUrl"
                                                       th:field="*{photoUrl}"
                                                       class="form-control"
                                                       placeholder="Enter the photo url link"/>
                                                <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="startTime">Start time</label>
                                                <input type="datetime-local"
                                                       id="startTime"
                                                       name="startTime"
                                                       th:field="*{startTime}"
                                                       class="form-control"
                                                       placeholder="Select start time"/>
                                                <p th:if="${#fields.hasErrors('startTime')}" class="text-danger" th:errors="*{startTime}"></p>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="endTime">End Time</label>
                                                <input type="datetime-local"
                                                       id="endTime"
                                                       name="endTime"
                                                       th:field="*{endTime}"
                                                       class="form-control"
                                                       placeholder="Select end time"/>
                                                <p th:if="${#fields.hasErrors('endTime')}" class="text-danger" th:errors="*{endTime}"></p>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-primary btn-lg">Save</button>
                                        </div>

                                    </form>
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="https://img.freepik.com/free-vector/gamers-using-different-devices-playing-mobile-phone-tablet-laptop-console-cartoon-illustration_74855-14380.jpg"
                                         class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
